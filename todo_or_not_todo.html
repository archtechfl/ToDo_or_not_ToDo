<head>
  <title>To Do or not To Do: MetoerJS Tutorial</title>
</head>

<body>
  <div class="container">
	  <header>
	  	<h1>To Do or not To Do: A To Do List</h1>
	  </header>
	  <ul>
	  	{{#each tasks}}
	  		{{> task}}
	  	{{/each}}
	  </ul>
  </div>
</body>

<template name="task">
	<li>{{text}}</li>
</template>
